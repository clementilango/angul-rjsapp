<p class="pull-left"><a class="btn btn-primary" href="#addTitle" role="button">Add a Title</a></p>  
<table class="table forum table-striped">
<thead>
    <tr>
        <th class="cell-stat"></th>
        <th>
            <h3>Titles</h3>
        </th>
        <th class="cell-stat text-center hidden-xs hidden-sm">Comments</th>
        <th class="cell-stat-2x hidden-xs hidden-sm">Last Post</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="Title in titles">
        <td class="text-center"><i class="fa fa-question fa-2x text-primary"></i></td>
        <td>
            <h4><a href="#comments">{{Title.name}}</a><br><small>Some description</small></h4>
        </td>
        <td class="text-center hidden-xs hidden-sm"><a href="#">9</a></td>
        <td class="hidden-xs hidden-sm">by <a href="#">John Doe</a><br><small><i class="fa fa-clock-o"></i> 3 months ago</small></td>
    </tr>   
</tbody>
</table>
