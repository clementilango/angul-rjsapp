<p class="pull-left"><a class="btn btn-primary" href="#addCategory" role="button">Add category</a></p>  
<table class="table forum table-striped">
<thead>
    <tr>
        <th class="cell-stat"></th>
        <th>
            <h3>Categories</h3>
        </th>       
        <th class="cell-stat text-center hidden-xs hidden-sm">Topics</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="category in categories" >
        <td class="text-center"><i class="fa fa-question fa-2x text-primary"></i></td>
        <td>
            <h4><a href="#title/{{category.CategoryId}}">{{category.CategoryName}}</a><br><small>{{category.Description}}</small></h4>
        </td>
        <td class="text-center hidden-xs hidden-sm">{{category.TopicsCount}}</td>
        <td class="text-center hidden-xs hidden-sm"></td>
    </tr>   
</tbody>
</table>
