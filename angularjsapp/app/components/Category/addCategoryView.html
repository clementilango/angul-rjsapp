<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Add a new category</h2>
        <label for="inputEmail" class="sr-only">Category name</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Category name" required autofocus ng-model="Name">
          <br/>
        <label for="inputPassword" class="sr-only">Description</label>
        <input type="text" required id="inputPassword" class="form-control" placeholder="Description"  ng-model="Description">
          <br/>
        <button class="btn btn-lg btn-primary " type="submit" ng-click="AddCategory()">Add Category</button>
      </form>

    </div> <!-- /container -->
