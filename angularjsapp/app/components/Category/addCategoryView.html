<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading" translate="ADDCATEGORY_LABEL"></h2>
        <label for="inputEmail" class="sr-only" translate="CATEGORY_LABEL"></label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Category name" required autofocus ng-model="Name">
          <br/>
        <label for="inputPassword" class="sr-only" translate="DESCRIPTION_LABEL"></label>
        <input type="text" required autofocus id="inputPassword" class="form-control" placeholder="Description"  ng-model="Description">
          <br/>
        <button class="btn btn-lg btn-primary " type="submit" ng-click="AddCategory()" translate="BUTTON_ADDCATEGORY"></button>
      </form>

    </div> <!-- /container -->
