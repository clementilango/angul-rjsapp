<div class="row">
</div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Comments
                </div>
                <div class="panel-body comments">
                    <textarea class="form-control" placeholder="Write your comment" rows="5"></textarea>
                    <br>
                    <button type="button" class="btn btn-info pull-right">Submit comment</button>
                    <div class="clearfix"></div>
                    <hr>
                    <ul class="media-list">
                       
                        <li class="media" ng-repeat="comment in comments">
                            <div class="comment">
                                <a href="#" class="pull-left">
                                    <img src="http://lorempixel.com/60/60/animals/?setrtss" alt="" class="img-circle">
                                </a>
                                <div class="media-body">
                                    <strong class="text-success">Johnatan Smarty</strong>
                                    <span class="text-muted">
                                        <small class="text-muted">1 month ago</small>
                                    </span>
                                    <p>
                                        {{comment.name}}
                                    </p>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
